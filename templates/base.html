<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url "cource:home" %}">Course Management</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url "cource:home" %}">Home</a>
              
              {% if user.is_authenticated %}
                <a class="nav-link" href="{% url "cource:logout_user" %}">Logout</a>
              {% else %}
                <a class="nav-link" href="{% url "cource:register" %}">Register</a>
                <a class="nav-link" href="{% url "cource:index" %}">Login</a>
              {% endif %}

              {% if user.is_superuser %}
                <a class="nav-link" href="{% url "cource:add_cource" %}">Add cource</a>
                <a class="nav-link" href="{% url "cource:update_cource" %}">Update cource details</a>
              {% endif %}
              
            </div>
          </div>
        </div>
      </nav>
      {% block content %}
      
      {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
